            //     // some code
            // } else return;
        }

        function getOutterDiv(element, selector) {
            while (element) {
                if (element.matches(selector)) {
                    break;
                } else {
                    element = element.parentElement;
                }
            }
            return element;
        }
        var divA = document.querySelector('.A')
        var divB = document.querySelector('.B')
        divA.addEventListener('click', hanleClick);
